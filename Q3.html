<!DOCTYPE HTML>
<html>
    <title>division</title>
<body> 
<script>
var percn= prompt("enter your percentage");
var division;
var check=0;
while(check<=0){
 if(percn<40){
    division="------";
    check++;
}
if(percn<50){
    division="third";
    check++;
}
if(percn<60){
    division="second";
    check++;
}
if(percn<80){
   division="first";
   check++;
}
if(percn<100){ 
    division="distinction";
    check++;
}
}
alert("  your division is  "+division);
 
</script>
</body>
</html>
