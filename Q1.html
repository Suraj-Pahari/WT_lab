<!DOCTYPE HTML>
<html>
    <body>
        <title>greatest number</title>
        <script>
            var num1,num2,num3,greatest;
           num1= prompt("enter the first number ");
           num2=prompt("enter the second number");
           num3=prompt("enter the third number");
           if(num1>num2&&num1>num3){
               greatest=num1;
           }
            else if(num2>num1&&num2>num3){
               greatest=num2;
 
           }
           else{
               greatest=num3;
           }
           alert("Greatest number is  "+greatest);
        </script>
 
    </body>
</html>
