<!DOCTYPE HTML>
<html>
    <title>operation</title>
    <body>
        <script>
            var a,b;
           a=prompt("Enter the first number");
            b=prompt("Enter the second number");
            alert("a+b="+(parseInt(a)+parseInt(b)));
            alert("a-b="+ (a-b));
            alert("a*b="+ (a*b));
            alert("a/b="+ (a/b));
            alert("a%b="+  (a%b));
            alert("b%a="+ (b%a));
            
        </script>
    </body>
</html>
